        ROLE_ADMIN: ROLE_USER

    access_control:
        - { path: ^/admin/relatorios, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_USER }
        - { path: ^/admin/dashboard, roles: ROLE_USER }
    
    encoders:
        Symfony\Component\Security\Core\User\User: 
            algorithm: bcrypt
            cost: 12
